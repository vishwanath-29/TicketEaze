{% extends "./Layouts/layout.html" %}

{% block content %}

{% include "./Layouts/navBarAdmin.html" %}

{% block addVenue %}


      <section class="p-5 bg-white" >
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-8 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Edit Your Venue Details</p>
      
                      <form class="mx-1 mx-md-4" action="/management/venue/add" method="post" enctype="multipart/form-data" >
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <div class="form-label" for="form3Example1c">Venue Type</div>
                           
                            <select class="dropdown rounded-3 p-1 mx-2" name="venue_type" id="venue_type">
                              {% if venue.venuetype=='Indoor'  %}
                              <option value="Indoor" selected>Indoor</option>
                              <option value="Outdoor">Outdoor</option>
                              {% else %}
                              <option value="Indoor">Indoor</option>
                              <option value="Outdoor" selected>Outdoor</option>
                              {% endif %}
                            </select>
                          </div>
                        </div>
                        
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example1c">Venue Name</label>
                            <input type="text" name="venue_name" class="form-control" placeholder="Venue Name" value="{{venue.name}}" required/>
                          </div>
                        </div>
                        
                  
                       

                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example3c">Venue Location</label>
                            <input type="text" name="venue_location" class="form-control" placeholder="Venue Location" value="{{venue.city}}" required/>
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example1c">Venue Pincode</label>
                            <input type="text" name="venue_pincode" class="form-control" placeholder="Venue Pincode" value="{{venue.pincode}}" required/>
                          </div>
                        </div>
                        

                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example3c">Venue Photo</label>
                            <input type="file" name="venue_img" class="form-control"  required />
                          </div>
                        </div>

                       

                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example3c">Capacity</label>
                            <input type="number" name="venue_capacity" class="form-control" placeholder="Venue Capacity" value="{{venue.capacity}}" />
                          </div>
                        </div>
      
                        
      
                        
      
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="submit" class="btn btn-success btn-md register-btn">Edit Venue</button>
                        </div>
      
                      </form>
      
                    </div>
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      

{% endblock addVenue %}
{% endblock content %}
