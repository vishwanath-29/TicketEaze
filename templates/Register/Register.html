<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body class="bg-dark-subtle">

    <nav class="navbar navbar-expand-lg navbar-light bg-light p-4 shadow ">
        <div class="navbar-brand " href="#">TicketEaze</div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-lg-flex justify-content-lg-end" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active d-block d-lg-none" >
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item active d-block d-lg-none" >
                <a class="nav-link" href="#">Location</a>
            </li>
            <li class="nav-item active d-block d-lg-none" >
                <a class="nav-link" href="#">Sign In</a>
            </li>
            
            
            <li class="nav-item d-block d-lg-none">
              <a class="nav-link" href="#">Contact</a>
            </li> 
            <li class="list-unstyled mx-3 d-lg-block  d-none">
                <div class="dropdown">
                    <button type="button" class="btn btn-danger dropdown-toggle " data-toggle="dropdown" >
                    Location</button>
      
                    <ul class="dropdown-menu ">
                        <li><a class="dropdown-item" href="#">Chennai</a></li>
                        <li><a class="dropdown-item" href="#">Mumbai</a></li>
                        <li><a class="dropdown-item" href="#">Delhi</a></li>
                        <li><a class="dropdown-item" href="#">Kolkata</a></li>
                    </ul>
                    
                </div>
            </li>
            <li class="mx-3 list-unstyled d-lg-block  d-none">
                <div class="dropdown">
                  <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" >
                  Sign</button>
                  <ul class="dropdown-menu ">
                      <li><a class="dropdown-item" href="#">User</a></li>
                      <li><a class="dropdown-item" href="#">Admin</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="/register/">New User</a></li>
                  </ul>
                  
                </div>  
              </li>
          </ul>
        </div>
      </nav>

      

      <section class="p-5 bg-white" >
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
      
                      <form class="mx-1 mx-md-4" onsubmit="return submit_action()" method="post"  >
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example1c">Your Name</label>
                            <input type="text" name="name" class="form-control" placeholder="Your Name" required/>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example3c">Your Email</label>
                            <input type="email" name="email" class="form-control" placeholder="Email Address" required/>
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example3c">Phone Number</label>
                            <input type="tel" name="phonenumber" class="form-control" placeholder="Phone Number" pattern="[1-9]{1}[0-9]{9}" required/>
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example3c">Date of Birth</label>
                            <input type="date" name="dateofbirth" class="form-control" placeholder="Date Of Birth"/>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example4c">Password</label>
                            <input type="password" name="password1" class="form-control" placeholder="Set Your Password" required/>
                            
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example4cd">Confirm your password</label>
                            <input type="password" name="password2" class="form-control" placeholder="Confirm Password" required/>
                            <input class="form-check-input me-2" type="checkbox" onclick="show_password()">Show Password
                          </div>
                        </div>
      
                        <div class="form-check d-flex justify-content-center mb-5">
                          <input class="form-check-input me-2" type="checkbox" id="checkbox_id" value="" id="form2Example3c" />
                          <label class="form-check-label" for="form2Example3">
                            I agree all statements in <a href="#!">Terms of service</a>
                          </label>
                        </div>
      
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="submit" class="btn btn-secondary disabled btn-md register-btn">Register</button>
                        </div>
      
                      </form>
      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                        class="img-fluid" alt="Sample image">
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <script src="/static/scripts/Register.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
